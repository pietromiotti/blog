<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path='/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ get_url(path='/') }}">Home</a>
        <a href="{{ get_url(path='/about') }}">About</a>
        <a href="{{ get_url(path='/blog') }}">Blog</a>
    </nav>

    <main>
        {% block content %}
        <h1>{{ config.title }}</h1>
        <ul>
        {% for page in section.pages %}
            <li><a href="{{ page.permalink }}">{{ page.title }}</a> <span class="date">{{ page.date }}</span></li>
        {% endfor %}
        </ul>
        {% endblock content %}
    </main>
</body>
</html>
